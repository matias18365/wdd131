<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required>

                <label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    â˜†â˜†
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    â˜†â˜†â˜†
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    â˜†â˜†â˜†â˜†
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    â˜†â˜†â˜†â˜†â˜†
                </label>
            </fieldset>
            
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" id="durability" name="features" value="Durability"> Durability
                </label>
                <label>
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="performance" name="features" value="Performance"> Performance
                </label>
                <label>
                    <input type="checkbox" id="design" name="features" value="Design"> Design
                </label>
            </fieldset>
            
            <label for="reviewText">Written Review (Optional)</label>
            <textarea id="reviewText" name="reviewText"></textarea>
            
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            
            <input type="submit" value="Post Review">
        </form>
    </main>
